<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your country</title>
</head>
<body>
    <h1>Seu país</h1>
    Onde você nasceu? <input type="text" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="analisar()">
    <div id="res">
    </div>
    <script>
        function analisar() {
            var txtpa = window.document.getElementById('txtp')
            var res = window.document.getElementById('res')
            var pais = String(txtpa.value)
            res.innerHTML =`<p>Você é <strong>ESTRANGEIRO</strong></p>`
            if(pais =='Brasil') {
                   res.innerHTML =`<p>Você é <strong>BRASILEIRO</strong></p>`
                
                           
            } 
               
            
             
            
          
        
        }
        
    </script>

    
</body>
</html>
